<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio: Sher-lock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link href="./style.css" rel="stylesheet" />
  </head>

  <script>
    let isLogin = true;

    function toggleForm() {
      const title = document.getElementById("form-title");
      const content = document.getElementById("form-content");
      const button = document.getElementById("form-button");
      const toggle = document.getElementById("toggle-text");

      if (isLogin) {
        // Vista de registro
        title.textContent = "Regístrate Ya!";
        content.innerHTML = `
        <p class="form-descriptor"> Nombre de usuario</p>  
        <input type="text" placeholder="sin espacios ni caracteres especiales">
        <p class="form-descriptor"> E-mail</p>
          <input type="email" placeholder="Escribe tu E-mail">
          <p class="form-descriptor"> Contraseña</p>
          <input type="password" placeholder="Escribe tu contraseña">
          <p class="form-descriptor"> Confirmar contraseña</p>
          <input type="password" placeholder="Confirmar contraseña">
        `;
        button.textContent = "Registrate";
        toggle.textContent = "¿Ya tienes cuenta? Inicia sesión";
      } else {
        // Vista de login
        title.textContent = "Inicia Sesión";
        content.innerHTML = `
        <p class="form-descriptor"> E-mail</p>
          <input type="email" placeholder="Escribe tu E-mail">
          <p class="form-descriptor"> Contraseña</p>
          <input type="password" placeholder="Contraseña">
        `;
        button.textContent = "Iniciar Sesión";
        toggle.textContent = "¿No tienes cuenta? Regístrate";
      }

      isLogin = !isLogin;
    }
  </script>

  <body id="inicio" class="row row-cols-xl-2 row-cols-1">
    <div id="intro" class="">
      <div id="intro-header">
        <h1 id="title">Sher-lock</h1>
        <h2 id="slogan">es mejor estar seguro</h2>
      </div>
      <img src="./img/logo.png" class="logo" />
      <div id="container-instant-entry">
        <button class="btn btn-custom" id="instant-entry">
          Ingresar sin usuario
        </button>
      </div>
    </div>
    <div id="login-registro" class="col-lg-6 col-12">
      <div class="rectangle" id="login-card">
        <h3 id="form-title">Inicia Sesión</h3>
        <div id="form-content">
          <p class="form-descriptor">E-mail</p>
          <input type="email" placeholder="E-mail" />
          <p class="form-descriptor">Contraseña</p>
          <input type="password" placeholder="Contraseña" />
        </div>
        <button id="form-button" class="btn btn-custom-dark">
          Iniciar Sesión
        </button>
        <a class="toggle yellow-a" id="toggle-text" onclick="toggleForm()">
          ¿No tienes cuenta? <span>Regístrate</span>
        </a>
      </div>
    </div>
  </body>
</html>
